<a class="btn btn-primary" routerLink="/books/create">Buch erstellen</a>
<div class="card-deck">
  <br-book (rateBookDown)="rateDown($event)"
           (rateBookUp)="rateUp($event)"
           *ngFor="let book of books | async; index as i; trackBy: trackBook"
           [book]="book"></br-book>
</div>
<span>{{booksSize}} Books</span>

<hr />

<ul>
  <li *ngFor="let b of books | async; index as i; trackBy: trackBook">
    {{i + 1}} {{b.title}}
  </li>
</ul>

<hr>

<a [href]="url">Dataport</a>
