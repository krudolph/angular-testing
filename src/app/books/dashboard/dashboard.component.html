
<div class="card-deck">
<br-book *ngFor="let book of books; index as i; trackBy: trackBook" [book]="book" (rateBookUp)="rateUp($event)" (rateBookDown)="rateDown($event)"></br-book>
</div>

<h3>{{books.length}} Books</h3>

<ul>
  <li *ngFor="let b of books; index as i; trackBy: trackBook">
    {{i+1}} {{b.title}}
  </li>
</ul>

<hr>

<a [href]="url">Dataport</a>
